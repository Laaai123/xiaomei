<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>柴犬 狗狗介紹💕</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #dogVideo, #infoBtn, #dogInfo {
      display: none;
      position: absolute;
      z-index: 10;
    }
    #dogVideo {
      bottom: 100px;
      left: 20px;
      width: 300px;
      border-radius: 10px;
    }
    #infoBtn {
      bottom: 60px;
      left: 20px;
      padding: 10px 16px;
      background: #f77d0e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #dogInfo {
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 6px;
      max-width: 300px;
      color: #333;
    }
  </style>
</head>
<body>
  <video id="dogVideo" controls playsinline></video>
  <button id="infoBtn">主人點點我🥰</button>
  <div id="dogInfo"></div>

  <a-scene
    mindar-image="imageTargetSrc: dog2.mind; autoStart: true;"
    color-space="sRGB"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="vid" src="dog2.mp4" preload="auto" loop muted></video>
    </a-assets>
    <a-light type="ambient" intensity="1.5"></a-light>
    <a-camera look-controls="enabled: false" camera="facingMode: environment"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video id="videoEntity" src="#vid" width="0.7" height="0.4" position="0 0 0" material="shader: flat"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const video = document.querySelector("#vid");
    const videoDOM = document.getElementById("dogVideo");
    const btn = document.getElementById("infoBtn");
    const info = document.getElementById("dogInfo");

    const target = document.querySelector("a-entity[mindar-image-target]");

    target.addEventListener("targetFound", () => {
      videoDOM.src = "dog2.mp4";
      videoDOM.style.display = "block";
      btn.style.display = "inline-block";
      video.play();
    });

    btn.addEventListener("click", () => {
      info.innerHTML = "<strong>✨柴犬</strong><p>📢日本犬種之一。屬於中小型犬種。柴犬於1936年（昭和11年）12月16日被指定為日本的天然紀念物，亦是現存六種日本犬中其中一種小型犬。根據日本犬保存會，日本境內飼養的日本本土犬種裡，約有八成為柴犬。柴犬面貌與秋田犬相似，也因此兩者經常被搞混。細分的話，秋田臉較柴犬圓，柴犬的耳朵與嘴較秋田尖，不過兩者最明顯的差別是體型，柴犬比秋田明顯嬌小可愛。</p>";
      info.style.display = "block";
    });

    target.addEventListener("targetLost", () => {
      videoDOM.pause();
      videoDOM.style.display = "none";
      btn.style.display = "none";
      info.style.display = "none";
    });
  </script>
</body>
</html>
