<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狗品種識別系統</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f9;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>小狗品種識別系統</h1>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <img id="image" src="dog.jpg" alt="dog.jpg" style="display:none;">
    <br>
    <button id="identifyBtn" style="display:none;">識別品種</button>
    <div id="result"></div>

    <script>
        let model;

        async function loadModel() {
            model = await mobilenet.load();
            console.log("模型加載成功！");
        }

        loadModel();

        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = document.getElementById('image');
                img.src = event.target.result;
                img.style.display = 'block';
                document.getElementById('identifyBtn').style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('identifyBtn').addEventListener('click', async () => {
            const img = document.getElementById('image');
            const predictions = await model.classify(img);
            const topPrediction = predictions[0];
            document.getElementById('result').innerHTML = `
                品種：${topPrediction.className}<br>
                信心度：${(topPrediction.probability * 100).toFixed(2)}%
            `;
        });
    </script>
</body>
</html>
