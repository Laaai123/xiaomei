<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>哈士奇 狗狗介紹</title>
  <!-- 載入 A-Frame 和 MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #infoButton {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 12px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      z-index: 10;
      display: none;
    }
    #infoBox {
      position: absolute;
      bottom: 80px;
      left: 20px;
      background-color: rgba(255,255,255,0.95);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      color: #000;
      z-index: 10;
      display: none;
      width: 280px;
    }
  </style>
</head>
<body>
  <!-- 互動按鈕與資訊區塊 -->
  <button id="infoButton">顯示狗狗資訊</button>
  <div id="infoBox"><strong>哈士奇</strong><p>活潑雪橇犬，喜歡奔跑和玩耍。</p></div>

  <!-- AR 場景設定 -->
  <a-scene
    mindar-image="imageTargetSrc: husky.mind; autoStart: true; uiScanning: true;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
    style="width: 100vw; height: 100vh;"
  >
    <a-assets>
      <!-- 放影片 -->
      <video id="huskyVid" src="husky.mp4" preload="auto" loop muted playsinline></video>
    </a-assets>

    <a-light type="ambient" intensity="1.5"></a-light>
    <a-camera position="0 0 0" look-controls="enabled: false" camera="facingMode: environment"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        id="videoEntity"
        src="#huskyVid"
        width="1.2" height="0.675"  <!-- 16:9 畫面比例 -->
        position="0 0 0"
        autoplay="false"
        loop="true"
        material="shader: flat"
      ></a-video>
    </a-entity>
  </a-scene>

  <!-- 播放控制與資訊互動邏輯 -->
  <script>
    const video = document.querySelector("#huskyVid");
    const videoPlane = document.querySelector("#videoEntity");
    const target = document.querySelector("a-entity[mindar-image-target]");
    const btn = document.getElementById("infoButton");
    const info = document.getElementById("infoBox");

    // 點擊影片切換播放 / 暫停
    videoPlane.addEventListener("click", () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });

    // 掃描到圖片
    target.addEventListener("targetFound", () => {
      video.play();
      btn.style.display = "block";
      info.style.display = "none";
    });

    // 圖片掃描消失
    target.addEventListener("targetLost", () => {
      video.pause();
      video.currentTime = 0;
      btn.style.display = "none";
      info.style.display = "none";
    });

    // 按下按鈕顯示資訊
    btn.onclick = () => {
      info.style.display = info.style.display === "none" ? "block" : "none";
    };
  </script>
</body>
</html>
