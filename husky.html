<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>MindAR 影片互動測試</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #infoBtn { display:none; position:absolute; bottom:60px; left:20px; padding:10px; background:#4CAF50; color:#fff; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
    #dogInfo { display:none; position:absolute; bottom:20px; left:20px; background:rgba(255,255,255,0.9); padding:10px; border-radius:5px; width:300px; }
  </style>
</head>
<body>
  <button id="infoBtn">顯示資訊</button>
  <div id="dogInfo"></div>

  <a-scene mindar-image="imageTargetSrc: husky.mind; autoStart:true; uiScanning:true;"
           embedded vr-mode-ui="enabled:false"
           device-orientation-permission-ui="enabled:false">

    <a-assets>
      <video id="huskyVid" src="husky.mp4" preload="auto" muted playsinline></video>
    </a-assets>

    <a-camera camera="facingMode:environment" look-controls="enabled:false"></a-camera>

    <a-entity id="myTarget" mindar-image-target="targetIndex:0">
      <a-video src="#huskyVid" width="0.7" height="1.2" material="shader:flat"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const btn = document.getElementById('infoBtn');
    const info = document.getElementById('dogInfo');
    const dogName = "哈士奇";
    const dogDesc = "活潑雪橇犬，喜歡奔跑玩耍。";

    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('huskyVid');
      const target = document.getElementById('myTarget');

      // 嘗試預先 play 以避免 autoplay 限制
      video.play().catch(() => { console.log("影片預載，等待 targetFound 再播放"); });

      target.addEventListener('targetFound', () => {
        console.log('找到 target，影片播放中');
        video.play();
        btn.style.display = 'inline-block';
        info.style.display = 'none';
      });

      target.addEventListener('targetLost', () => {
        console.log('target 離開，暫停影片');
        video.pause();
        video.currentTime = 0;
        btn.style.display = 'none';
        info.style.display = 'none';
      });

      btn.addEventListener('click', () => {
        info.innerHTML = `<strong>${dogName}</strong><p>${dogDesc}</p>`;
        info.style.display = 'block';
      });
    });
  </script>
</body>
</html>
