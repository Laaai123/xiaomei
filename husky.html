<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>哈士奇 AR 互動</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #infoBtn, #dogInfo {
      display: none;
      position: absolute;
      z-index: 10;
      font-family: sans-serif;
    }
    #infoBtn {
      bottom: 60px;
      left: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #dogInfo {
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      color: #222;
      width: 300px;
    }
  </style>
</head>
<body>

<!-- 影片與按鈕顯示區 -->
<video id="introVid" src="husky.mp4" preload="auto" loop muted playsinline style="display: none;"></video>
<button id="infoBtn">顯示狗狗資訊</button>
<div id="dogInfo"></div>

<!-- A-Frame 場景 -->
<a-scene
  mindar-image="imageTargetSrc: husky.mind; autoStart: true; uiScanning: true"
  color-space="sRGB"
  renderer="colorManagement: true; physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  embedded
>
  <a-assets>
    <video id="huskyVideo" src="husky.mp4" preload="auto" loop muted playsinline></video>
  </a-assets>

  <a-light type="ambient" intensity="1.5"></a-light>
  <a-camera look-controls="enabled: false" camera="facingMode: environment"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      id="videoEntity"
      src="#huskyVideo"
      width="0.7"
      height="1.2"
      autoplay="false"
      loop="true"
      material="shader: flat"
      position="0 0 0">
    </a-video>
  </a-entity>
</a-scene>

<!-- 腳本：播放影片、顯示資訊 -->
<script>
  const dogData = {
    name: "哈士奇",
    desc: "活潑雪橇犬，聰明、獨立又有點調皮！"
  };

  const video = document.querySelector('#huskyVideo');
  const videoPlane = document.querySelector('#videoEntity');
  const infoBtn = document.getElementById("infoBtn");
  const dogInfo = document.getElementById("dogInfo");
  const targetEntity = document.querySelector('a-entity[mindar-image-target]');

  // 點擊影片切換播放狀態
  videoPlane.addEventListener('click', () => {
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  });

  // 掃到圖卡 → 播放影片 + 顯示按鈕
  targetEntity.addEventListener('targetFound', () => {
    video.play();
    infoBtn.style.display = "inline-block";
    video.style.display = "block";
    dogInfo.style.display = "none";
  });

  // 圖卡不見 → 全部隱藏
  targetEntity.addEventListener('targetLost', () => {
    video.pause();
    video.currentTime = 0;
    infoBtn.style.display = "none";
    dogInfo.style.display = "none";
    video.style.display = "none";
  });

  // 點擊顯示狗狗資訊
  infoBtn.addEventListener("click", () => {
    dogInfo.innerHTML = `<strong>${dogData.name}</strong><p>${dogData.desc}</p>`;
    dogInfo.style.display = "block";
  });
</script>
</body>
</html>
