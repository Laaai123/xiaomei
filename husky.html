<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>哈士奇 AR 辨識互動</title>
  <!-- A-Frame 與 MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #dogVideo, #infoBtn, #dogInfo {
      display: none;
      position: absolute;
      z-index: 10;
    }
    #dogVideo {
      bottom: 100px;
      left: 20px;
      width: 300px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    #infoBtn {
      bottom: 60px;
      left: 20px;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #dogInfo {
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      width: 300px;
      font-size: 16px;
      color: #222;
    }
  </style>
</head>
<body>
  <!-- HTML 元素：影片播放與按鈕 -->
  <video id="dogVideo" controls playsinline muted></video>
  <button id="infoBtn">顯示狗狗資訊</button>
  <div id="dogInfo"></div>

  <!-- A-Frame AR 場景 -->
  <a-scene
    mindar-image="imageTargetSrc: husky.mind; autoStart: true; uiScanning: true;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <!-- 後置鏡頭 -->
    <a-camera position="0 0 0" camera="facingMode: environment"></a-camera>

    <!-- 圖卡追蹤區塊（targetIndex: 0） -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 可加 3D 或動畫內容在這裡 -->
    </a-entity>
  </a-scene>

  <!-- JavaScript 行為 -->
  <script>
    const dogData = {
      name: "哈士奇",
      desc: "活潑的雪橇犬，喜歡奔跑與冒險！",
      video: "husky.mp4"
    };

    const video = document.getElementById("dogVideo");
    const btn = document.getElementById("infoBtn");
    const info = document.getElementById("dogInfo");

    document.addEventListener("DOMContentLoaded", () => {
      const scene = document.querySelector("a-scene").components["mindar-image"];
      const target = document.querySelector("[mindar-image-target]");

      scene.start();

      // 當掃到圖卡
      target.addEventListener("targetFound", () => {
        video.src = husky.mp4.video;
        video.style.display = "block";
        btn.style.display = "inline-block";
        info.style.display = "none";
        video.play().catch(err => {
          console.error("影片播放失敗：", err);
        });

        btn.onclick = () => {
          info.innerHTML = `<strong>${dogData.name}</strong><p>${dogData.desc}</p>`;
          info.style.display = "block";
        };
      });

      // 當圖卡消失
      target.addEventListener("targetLost", () => {
        video.pause();
        video.currentTime = 0;
        video.style.display = "none";
        btn.style.display = "none";
        info.style.display = "none";
      });
    });
  </script>
</body>
</html>
