<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>MindAR 影片播放互動</title>
  <!-- 載入 A-Frame 和 MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #infoBtn, #dogInfo {
      display: none;
      position: absolute;
      z-index: 10;
    }
    #infoBtn {
      bottom: 60px;
      left: 20px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #dogInfo {
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 5px;
      width: 300px;
      font-size: 16px;
      color: #222;
    }
  </style>
</head>
<body>

<!-- 互動按鈕與狗狗資訊 -->
<button id="infoBtn">顯示狗狗資訊</button>
<div id="dogInfo"></div>

<!-- A-Frame 場景設定 -->
<a-scene
  mindar-image="imageTargetSrc: husky.mind; autoStart: true; uiScanning: true;"
  color-space="sRGB"
  renderer="colorManagement: true; physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  embedded
>
  <!-- 載入影片資源 -->
  <a-assets>
    <video id="introVid" src="husky.mp4" preload="auto" loop muted></video>
  </a-assets>

  <!-- 環境光線 -->
  <a-light type="ambient" intensity="1.5"></a-light>

  <!-- 相機 -->
  <a-camera look-controls="enabled: false"></a-camera>

  <!-- 掃描圖卡時顯示影片 -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      id="videoEntity"
      src="#introVid"
      width="0.7" height="1.2"
      autoplay="false"
      loop="true"
      material="shader: flat"
      position="0 0 0"
    ></a-video>
  </a-entity>
</a-scene>

<!-- JavaScript 控制互動邏輯 -->
<script>
  const video = document.querySelector('#introVid');
  const videoPlane = document.querySelector('#videoEntity');
  const targetEntity = document.querySelector('a-entity[mindar-image-target]');
  const infoBtn = document.getElementById('infoBtn');
  const dogInfo = document.getElementById('dogInfo');

  const dogData = {
    name: "哈士奇",
    desc: "哈士奇是一種充滿活力的雪橇犬，喜歡奔跑與探索。"
  };

  // 點擊影片平面可播放/暫停
  videoPlane.addEventListener('click', () => {
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  });

  // 掃描到圖卡時
  targetEntity.addEventListener('targetFound', () => {
    video.play();
    infoBtn.style.display = 'inline-block';
    dogInfo.style.display = 'none';
  });

  // 離開圖卡時
  targetEntity.addEventListener('targetLost', () => {
    video.pause();
    video.currentTime = 0;
    infoBtn.style.display = 'none';
    dogInfo.style.display = 'none';
  });

  // 顯示狗狗資訊
  infoBtn.addEventListener('click', () => {
    dogInfo.innerHTML = `<strong>${dogData.name}</strong><p>${dogData.desc}</p>`;
    dogInfo.style.display = 'block';
  });
</script>

</body>
</html>
