<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>狗狗互動展示</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
    }
    .dog-image {
      width: 200px;
      margin: 10px;
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 10px;
    }
    .dog-image:hover {
      border-color: #4CAF50;
    }
    #dogVideo {
      width: 300px;
      display: none;
      margin-top: 20px;
    }
    #infoBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #dogInfo {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>點選狗狗圖片開始互動！</h1>

  <img src="husky.jpg" class="dog-image" data-breed="husky">
  <img src="golden.jpg" class="dog-image" data-breed="golden">
  <img src="labrador.jpg" class="dog-image" data-breed="labrador">

  <video id="dogVideo" controls></video>
  <br>
  <button id="infoBtn">顯示狗狗資訊</button>
  <div id="dogInfo"></div>

  <script>
    const dogData = {
      husky: {
        name: "哈士奇",
        description: "哈士奇是一種來自北極地區的雪橇犬，個性活潑、外貌俊俏。",
        video: "husky.mp4"
      },
      golden: {
        name: "黃金獵犬",
        description: "黃金獵犬溫馴聰明，是很受家庭喜愛的犬種。",
        video: "golden.mp4"
      },
      labrador: {
        name: "拉布拉多",
        description: "拉布拉多是非常友善、服從力強的狗，常被訓練成導盲犬。",
        video: "labrador.mp4"
      }
    };

    const dogVideo = document.getElementById('dogVideo');
    const infoBtn = document.getElementById('infoBtn');
    const dogInfo = document.getElementById('dogInfo');

    document.querySelectorAll('.dog-image').forEach(img => {
      img.addEventListener('click', () => {
        const breed = img.dataset.breed;
        const dog = dogData[breed];

        dogVideo.src = dog.video;
        dogVideo.style.display = "block";
        infoBtn.style.display = "inline-block";
        dogInfo.innerHTML = "";
        infoBtn.onclick = () => {
          dogInfo.innerHTML = `<h3>${dog.name}</h3><p>${dog.description}</p>`;
        };
      });
    });
  </script>
</body>
</html>
